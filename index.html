<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Geometry Shuffler </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="widget">
    <h1 class="title"> Geometry Shuffler </h1>

    <div id="controls" class="controls">
      <button id="shuffleBtn">Shuffle / Reset</button>
      <button id="checkBtn">Check</button>
      <div id="status" class="status" aria-live="polite"></div>
    </div>

    <div id="columns" class="columns" role="application" aria-label="Family matching columns">
      <!-- Columns rendered here -->
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
